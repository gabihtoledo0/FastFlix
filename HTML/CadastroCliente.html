<!DOCTYPE html>
<html lang="pt-br">

<head>
      <meta charset="UTF-8">

      <title>FastFlix</title>   

    <link rel="stylesheet" href="../CSS/cadastro.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=KoHo&family=Secular+One&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../Images/favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  
    <script src="../JS/cadastro.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

  <body>
    <div id="main-container">

      <h1>Cadastre-se para acessar o Fastflix</h1>
      <form id="register-form" action="">
      <div class="full-box">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>

    </div>
      <div class="half-box spacing">
          <label for="name">Nome</label>
          <input type="text" name="name" id="name" placeholder="Digite seu nome" required>
      </div>
      <div class="half-box">
          <label for="lastname">Sobrenome</label>
          <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" required>
      </div>
      <div class="half-box spacing">
        <label for="lastname">Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha" data-password-validate data-required>
      </div>
      <div class="half-box">
        <label for="passconfirmation">Confirmação de senha</label>
        <input type="password" name="passconfirmation" id="passwordconfirmation" placeholder="Digite novamente sua senha" data-equal="password" required>
      </div>
      <div class="half-box spacing">
        <label for="name">Data de nascimento</label>
        <input type="text" name="data de nascimento" id="data de nascimento" placeholder="Ex: 00/00/0000" onkeypress="$(this).mask('00/00/0000')" required >
    </div>
    <div class="half-box spacing">
        <label for="name">CPF</label>
        <input type="text" name="CPF" id="CPF" placeholder="Ex: xxx.xxx.xxx-xx" onkeypress="$(this).mask('000.000.000-00');" required>
    </div>
    <div class="half-box spacing">
        <label for="name">Telefone</label>
        <input type="text" name="Telefone" id="Telefone" placeholder="Ex: (99) 99999-9999" onkeypress="$(this).mask('(00) 00000-0009')"required>
    </div>
    <div class="half-box spacing">
        <label for="name">CEP</label>
        <input type="text" name="CEP" id="CEP" placeholder="Ex: 00000-000" onkeypress="$(this).mask('00000-000')"required>
    </div>
    <div class="half-box spacing">
        <label for="name">Logradouro</label>
        <input type="text" name="Logradouro" id="Logradouro" placeholder="Ex: Rua Paulista" required>
    </div>
    <div class="half-box spacing">
        <label for="name">Numero de Logradouro</label>
        <input type="text" name="" id="Numero" placeholder="Ex: 80. ap 24F" required>
    </div>
    <div class="half-box spacing">
        <label for="name">Estado</label>
        <input type="text" name="Estado" id="Estado" placeholder="Ex: Sao Paulo" required>
    </div>
    <div class="half-box spacing">
        <label for="name">Cidade</label>
        <input type="text" name="Cidade" id="Cidade" placeholder="Ex: Sao Paulo" required>
    </div>
      <div class="full-box">
        <input id="btn-submit" type="submit" value="Registrar">
      </div>

      
    </form>
    </div>
    <p class="error-validation template"></p>

  </body>
</html>
