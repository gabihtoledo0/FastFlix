<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=KoHo&family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../CSS/home.css">
    <link rel="shortcut icon" href="../Images/favicon.ico" />

    <title>FastFlix</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../JS/home.js"></script>
  </head>

  <body>
    <div class="screen-image">
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #941b0c;">
        <a class="navbar-brand text-white" href="#">
          <img src="../Images/fastflix.png" width="30" height="30" class="d-inline-block align-top logo" alt="">
          FastFlix
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-white" href="#modalEmployee" data-toggle="modal">Acesse a área de funcionário</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="section-text">
        <h1 class="h1-title">FastFlix a plataforma de filmes e séries gratuitas pra vc ;)</h1>
        <span class="subtitle">Aqui você tem mais de 2.000 filmes e séries disponível para aproveitar com toda sua família!</span>
      </div>
    </div>

    <div class="modal fade" id="modalEmployee" tabindex="-1" role="dialog" aria-labelledby="modalEmployeeLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Área do Funcionário</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="password-employee" class="col-form-label">Digite sua senha empresarial para acessar os dados dos clientes:</label>
                <input type="password" class="form-control" id="password-employee">
                <span id="res"></span>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-modal" onkeypress="enterBlock()" onclick="passwordEmployee()">Entrar</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
